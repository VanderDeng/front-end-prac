<body>
    <img src="/images/reaper.gif" alt="ad">
    <button>stop</button>
    <script>
        // // 可以写函数也可以写函数名

        var ad = document.querySelector('img');
        var btn = document.querySelector('button');

        function closeAd() {
            ad.style.display = 'none';
        }
        var timer = setTimeout(closeAd, 5000);

        btn.addEventListener('click', function() {
            clearTimeout(timer);
        })

        setInterval(function() {
            console.log('keep output');

        }, 1000);
    </script>

</body>
